# Alacritty config

env:
  TERM: alacritty

window:
  dimensions:
    columns: 95
    lines: 29

  opacity: 0.8

  # Window title
  title: Alacritty

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true

font:
  normal:
    family: monospace
    style: Regular
  bold:
    family: monospace
    style: Bold
  italic:
    family: monospace
    style: Italic
  bold_italic:
    family: monospace
    style: Bold Italic
  size: 10
  
  offset:
    x: 0
    y: 0

  cursor:
    text: CellBackground
    cursor: CellForeground

  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground

shell:
  program: /bin/zsh

#save_to_clipboard: false

colors:

  primary:
    background: '#161616'
    foreground: '#ebdbb2'

  normal:
    black:   '#1d1f21'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#ebdbb2'

  bright:
    black:   '#666666'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#83c07c'
    white:   '#fbf1c7'
